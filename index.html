            <section style="margin:50px 0 0;" class="explore">

                        <div class="col-lg-12">
                            <div class="explore__box">
                                <h2 class="explore__filter-title row">
                                    <div id="showing" style="margin-right:10px" class="">

                                    </div>
                                </h2>

                                </div>
                            </div>

        </div>
        <script>
            const queryString = window.location.search
            const urlParams = new URLSearchParams(queryString);
            const product = urlParams.get('game')
            if(!urlParams.has('game') && !urlParams.has('search')){
                window.location.href = "./index.html?game=3";
            } else {
                get(product)
            }

            let data;
            let vids = []

            function returnVids(term){
                $( "#showing" ).html(`<span>Search results for </span>${term}`);
                $( ".explore__wrap" ).empty();
                let authors = []
                Object.keys(data[product]).forEach(function(e){
                    let f = e.toLowerCase()
                    let title = term.toLowerCase()
                    
                    if(f.includes(title)){
                        data[product][e].forEach(function(x){
                            buildElement(x)
                        })
                    }

                    data[product][e].forEach(function(y){
                        let n = y.t.toLowerCase()
                        if(n.includes(title)){
                            buildElement(y)
                        }
                    })
                })
            }
        
            function buildElement(res){
                if(res.t !== undefined){
                    let element = `<div class="item"><div class="place-post list-style"><div class="place-post__gal-box"><a href="https://youtu.be/${res.l}"><img class="place-post__image" src="https://i.ytimg.com/vi/${res.l}/hqdefault.jpg"  alt="place-image"></a></div><div class="place-post__content"><div style="padding:2rem"><h2 class="place-post__title"><a href="https://youtu.be/${res.l}">${res.t}</a></h2><p class="place-post__description">by ${res.author}</p><p class="place-post__text"></p></div></div></div></div>`
                    $( ".explore__wrap" ).prepend(element); 
                }
            }

            $( "#search" ).change(function() {
                let term = $(this).val()
                returnVids(term)
            });

            function getRandom(){
                function getRandomInt(max) {
                    return Math.floor(Math.random() * max);
                }
                $( ".explore__wrap" ).empty();

                for(var i = 0; i < 3; i++){
                    let e = vids[getRandomInt(vids.length-1)]
                    buildElement(e)
                }
            }

            function shuffle() {
                var item = document.querySelector('.explore__wrap');
                for (var i = item.children.length; i >= 0; i--) {
                    item.appendChild(item.children[Math.random() * i | 0]);
                }
            }

            function get(id){
                fetch(`https://acute-ginger-appeal.glitch.me/vids`)
                    .then(response => response.json())
                    .then(commits => {
                        data = commits
                        build(id)
                    });
            }

            function build(id){
                let build_data = data[id]
                $( ".explore__wrap" ).empty();
                $( "#showing" ).html(`<span>Showing videos from </span>Halo ${id}`);
                vids = []
                Object.keys(build_data).forEach((e, i) => {
                    build_data[e].forEach(function(x){
                        x.author = e
                        vids.push(x)
                        buildElement(x)
                    });
                });
                shuffle()
            }

        </script>
