<html lang="en">
    <head>
        <title>Halo Videos</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        body{
            background-color: #101015;
        }
        h2{
            font-weight:600;
            color:#f2f2f2;
        }
        .nut{
            font-size:30px !important;
            font-weight:600 !important;
            color:#f2f2f2 !important;
            width:100px !important;
        }
        .place-post__title a{
            color:#f2f2f2;
        }
        .place-post__gal-box{
            border-radius: 5px;
        }
        .place-post__content{
            background-color: #1a2026;
            border-radius: 0px 5px 5px 0px;
        }
        .place-post.list-style .place-post__gal-box{
            max-height:300px;
        }
        .place-post.list-style .place-post__gal-box{
            border:5px solid #1a2026;
            border-radius:5px 0px 0px 5px;
            width:33.5%;
        }
        .place-post.list-style .place-post__content{
            width:66.6%;
        }
        .place-post__title a:hover{
            color:#f2f2f2;
        }
        .place-post__title{
            font-weight:600;
            font-size:40px;
        }

    </style>
    </head>
    <body>
        <!-- Container -->
        <div id="container" class="active">
            <!-- Header-->
            <header class="clearfix">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">

                        <a class="navbar-brand" href="index.html">
                            <img style="max-height:30px" src="./logo.png" alt="">
                        </a>

                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li>
                                    <a class="active" href="index.html">Home <i class="fa fa-caret-down" aria-hidden="true"></i></a>
                                </li>
                                <li><a href="">Pages <i class="fa fa-caret-down" aria-hidden="true"></i></a>
                                    <div class="megadropdown">
                                        <div class="dropdown-box">
                                            <span>Explore pages</span>
                                            <ul class="dropdown-list">
                                                <li><a href="explore-sidebar-map.html">Explore map sidebar</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>

            <section style="margin:100px 0 0;" class="explore">
                <div style="max-width:70%" class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="explore__box">
                                <h2 class="explore__filter-title row">
                                    <div style="margin-right:10px" class="">
                                        <span>Showing videos from</span>
                                    </div>
                                    <ul class="navbar-nav mr-auto">
                                        <li><a class="nut" style="padding:0px !important" href="">Halo 3</a>
                                            <div class="megadropdown">
                                                <div class="dropdown-box">
                                                    <span>Explore pages</span>
                                                    <ul class="dropdown-list">
                                                        <li><a href="explore-sidebar-map.html">Explore map sidebar</a></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                    
                                </h2>

                                <div class="explore__wrap iso-call list-version" style="position: relative; height: 1013.2px;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
        </div>
        <script>
            const req = new XMLHttpRequest();
            const url=`https://raw.githubusercontent.com/Exhibitmark/exhibitmark.github.io/main/js/halo_3.json`;
            req.open("GET", url);
            req.send();
            let occured = 0
            req.onload = function() {
                if (req.status != 200) {
                } else {
                    let test = JSON.parse(req.response)
                    Object.keys(test).forEach((e, i) => {
                        test[e].forEach(function(x){
                                x.author = e
                                buildElement(x)
                        })
                    });
                }
            };
        
            function buildElement(res){
                let element = `<div class="item" style="position: relative; left: 0px; top: 0px;"><div class="place-post list-style"><div class="place-post__gal-box"><img style="max-width:100%;max-height:100%"class="place-post__image" src=${res.thumbnail}  alt="place-image"></div><div style="display:flex; align-items: center;" class="place-post__content"><div style="padding:2rem"><h2 class="place-post__title"><a href="${res.link}">${res.title}</a></h2><p class="place-post__description">by ${res.author}</p><p class="place-post__text">In nisi neque, aliquet vel, dapibus id, mattis vel, nisi. Sed pretium, ligula sollicitudin laoreet viverra, tortor libero sodales leo, eget blandit nunc tortor eu nibh </p></div></div></div></div>`

                $( ".explore__wrap" ).prepend(element); 
            }
        </script>
    </body>
</html>
