h1 {
  font-weight: normal;
  font-size: 40px;

}
h1 span {

  display: block;

}

p {
  
}
p a {
  text-transform: uppercase;
  text-decoration: none;
  display: inline-block;
  color: #fff;
  padding: 5px 10px;
  margin: 0 5px;
  background-color: #b83729;
  -moz-transition: all 0.2s ease-in;
  -o-transition: all 0.2s ease-in;
  -webkit-transition: all 0.2s ease-in;
  transition: all 0.2s ease-in;
}
p a:hover {
  background-color: #ab3326;
}

.select-hidden {
  display: none;
  visibility: hidden;
  padding-right: 10px;
}

.select {
  cursor: pointer;
  display: inline-block;
  position: relative;
  font-size: 16px;
  color: #fff;
  width: 400px;
  height: 40px;
}

.select-styled {
    border-radius: 3px;
    border: 1px solid #cccccc12;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-color: #181620;
    padding: 8px 15px;
    -moz-transition: all 0.2s ease-in;
    -o-transition: all 0.2s ease-in;
    -webkit-transition: all 0.2s ease-in;
    transition: all 0.2s ease-in;
}
.select-styled:after {
  content: "";
  width: 0;
  height: 0;
  border: 7px solid transparent;
  border-color: #fff transparent transparent transparent;
  position: absolute;
  top: 16px;
  right: 10px;
}
.select-styled:hover {
  background-color: #181620;
}
.select-styled:active, .select-styled.active {
  background-color: #181620;
}
.select-styled:active:after, .select-styled.active:after {
  top: 9px;
  border-color: transparent transparent #fff transparent;
}

.select-options {
  display: none;
  position: absolute;
  top: 100%;
  right: 0;
  left: 0;
  z-index: 999;
  margin: 0;
  padding: 0;
  list-style: none;
  background-color: #181620;
}
.select-options li {
  margin: 0;
  padding: 12px 0;
  text-indent: 15px;
  border-top: 1px solid #cccccc12;
  -moz-transition: all 0.15s ease-in;
  -o-transition: all 0.15s ease-in;
  -webkit-transition: all 0.15s ease-in;
  transition: all 0.15s ease-in;
}
.select-options li:hover {
  color: #4773f5;
}
.select-options li[rel="hide"] {
  display: none;
}

.preview {
    padding-left: 5%;
    border-left: 1px solid #cccccc12;
}

        </div>
        <script>
            const submit = {
                "entry":{
                    "game": '',
                    "author":'',
                    "data":{
                        "t":'',
                        "l":''
                    }
                }
            }

            $('select').each(function(){
                var $this = $(this), numberOfOptions = $(this).children('option').length;
            
                $this.addClass('select-hidden'); 
                $this.wrap('<div class="select"></div>');
                $this.after('<div class="select-styled"></div>');

                var $styledSelect = $this.next('div.select-styled');
                $styledSelect.text($this.children('option').eq(0).text());
            
                var $list = $('<ul />', {
                    'class': 'select-options'
                }).insertAfter($styledSelect);
            
                for (var i = 0; i < numberOfOptions; i++) {
                    $('<li />', {
                        text: $this.children('option').eq(i).text(),
                        rel: $this.children('option').eq(i).val()
                    }).appendTo($list);
                }
            
                var $listItems = $list.children('li');
            
                $styledSelect.click(function(e) {
                    e.stopPropagation();
                    $('div.select-styled.active').not(this).each(function(){
                        $(this).removeClass('active').next('ul.select-options').hide();
                    });
                    $(this).toggleClass('active').next('ul.select-options').toggle();
                });
            
                $listItems.click(function(e) {
                    e.stopPropagation();
                    $styledSelect.text($(this).text()).removeClass('active');
                    $this.val($(this).attr('rel'));
                    $list.hide();
                    submit.entry.game = $this.val()
                });
            
                $(document).click(function() {
                    $styledSelect.removeClass('active');
                    $list.hide();
                });
            });

            $( "#author" ).change(function(e) {
                submit.entry[e.target.id] = e.target.value
                $("#p_author").text(`by ${e.target.value}`);
            });

            $( "#link" ).change(function(e) {
                submit.entry.data['l'] = e.target.value
                let l = e.target.value
                l = l.replace('https://www.youtube.com/watch?v=','')
                l = l.replace('https://youtu.be/','')
                $("#p_thumb").attr("src",`https://i.ytimg.com/vi/${l}/hqdefault.jpg`);
            });

            $( "#title" ).change(function(e) {
                submit.entry.data['t'] = e.target.value
                $("#p_name").text(`${e.target.value}`);
            });

            function nut(){
                post("https://acute-ginger-appeal.glitch.me/submit", JSON.stringify(submit))
            }

            function post(url, data) {
                return fetch(url, {
                    method: "POST", 
                    body: data,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
            }

        </script>
